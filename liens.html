<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mes Liens √âducatifs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        :root { --primary: #4ade80; --bg-dark: #121212; --card-bg: #1e1e1e; --text-light: #e0e0e0; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-dark); 
            color: var(--text-light); 
            margin: 0; padding: 12px; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        .container { max-width: 600px; margin: 0 auto; }

        /* Style des onglets */
        .tabs-container { 
            display: flex; gap: 8px; overflow-x: auto; 
            padding-bottom: 12px; margin-bottom: 16px;
            scrollbar-width: none;
        }
        .tabs-container::-webkit-scrollbar { display: none; }
        
        .tab-btn {
            background: #282828; border: 1px solid #3a3a3a;
            color: #888; padding: 8px 16px; border-radius: 20px;
            font-size: 12px; font-weight: 600; white-space: nowrap; cursor: pointer;
        }
        .tab-btn.active { background: var(--primary); color: #064e3b; border-color: var(--primary); }

        /* Liste des liens */
        .link-item {
            background: var(--card-bg); border: 1px solid #333;
            border-radius: 12px; padding: 12px; margin-bottom: 8px;
            display: flex; justify-content: space-between; align-items: center;
            transition: transform 0.1s;
        }
        .link-item:active { transform: scale(0.98); }
        .link-info { flex: 1; cursor: pointer; }
        .link-name { font-weight: 700; font-size: 14px; display: block; color: #fff; }
        .link-url { font-size: 11px; color: #666; display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 250px; }

        /* Formulaire */
        .add-box { 
            background: #282828; border-radius: 12px; padding: 15px; 
            margin-bottom: 20px; border: 1px solid #3a3a3a; 
        }
        .add-box input, .add-box select {
            width: 100%; background: #1a1a1a; border: 1px solid #444;
            color: white; padding: 8px 12px; border-radius: 8px;
            margin-bottom: 10px; font-size: 14px;
        }

        .btn-add { background: var(--primary); color: #064e3b; width: 100%; padding: 10px; border-radius: 8px; font-weight: bold; }
        
        .btn-del { color: #ff5a5a; font-size: 18px; padding-left: 15px; cursor: pointer; }

        .bottom-nav { margin-top: 30px; display: flex; gap: 10px; }
        .nav-btn { flex: 1; padding: 12px; border-radius: 50px; font-size: 10px; font-weight: 900; background: #222; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <header class="text-center mb-6">
        <h1 class="text-green-400 font-bold text-xs uppercase tracking-widest">Biblioth√®que √âducative</h1>
    </header>

    <div class="add-box">
        <input type="text" id="linkName" placeholder="Nom du site">
        <input type="text" id="linkUrl" placeholder="URL (https://...)">
        <select id="linkCat">
            <option value="Fran√ßais">üìö Fran√ßais</option>
            <option value="Maths">üî¢ Maths</option>
            <option value="Sciences">üî¨ Sciences</option>
            <option value="Autre">üåç Autre</option>
        </select>
        <button onclick="addLink()" class="btn-add">AJOUTER √Ä LA LISTE</button>
    </div>

    <div class="tabs-container" id="tabs">
        <button class="tab-btn active" onclick="filterCat('Tous')">Tous</button>
        <button class="tab-btn" onclick="filterCat('Fran√ßais')">Fran√ßais</button>
        <button class="tab-btn" onclick="filterCat('Maths')">Maths</button>
        <button class="tab-btn" onclick="filterCat('Sciences')">Sciences</button>
        <button class="tab-btn" onclick="filterCat('Autre')">Autre</button>
    </div>

    <div id="linksList"></div>

    <footer class="bottom-nav">
        <button onclick="exportData()" class="nav-btn text-white">üíæ EXPORTER</button>
        <button onclick="window.location.href='index.html'" class="nav-btn bg-rose-500 text-white">ACCUEIL</button>
    </footer>
</div>

<script>
    let links = JSON.parse(localStorage.getItem('eduLinksList')) || [];
    let currentFilter = 'Tous';

    function render() {
        const listDiv = document.getElementById('linksList');
        listDiv.innerHTML = '';
        
        const filtered = currentFilter === 'Tous' ? links : links.filter(l => l.cat === currentFilter);

        filtered.forEach((link, index) => {
            const item = document.createElement('div');
            item.className = 'link-item';
            item.innerHTML = `
                <div class="link-info" onclick="window.open('${link.url}', '_blank')">
                    <span class="link-name">${link.name}</span>
                    <span class="link-url">${link.url}</span>
                </div>
                <div class="btn-del" onclick="deleteLink(${index})">√ó</div>
            `;
            listDiv.appendChild(item);
        });
    }

    function addLink() {
        const name = document.getElementById('linkName').value;
        const url = document.getElementById('linkUrl').value;
        const cat = document.getElementById('linkCat').value;

        if (name && url) {
            links.unshift({ name, url, cat });
            save();
            document.getElementById('linkName').value = '';
            document.getElementById('linkUrl').value = '';
        }
    }

    function deleteLink(index) {
        if(confirm("Supprimer ce lien ?")) {
            links.splice(index, 1);
            save();
        }
    }

    function filterCat(cat) {
        currentFilter = cat;
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.classList.remove('active');
            if(btn.innerText.includes(cat)) btn.classList.add('active');
        });
        render();
    }

    function save() {
        localStorage.setItem('eduLinksList', JSON.stringify(links));
        render();
    }

    function exportData() {
        const blob = new Blob([JSON.stringify(links, null, 2)], { type: 'text/plain' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `liens_educatifs.txt`;
        a.click();
    }

    render();
</script>

</body>
</html>
